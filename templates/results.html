<html>
<head>
  <title>&#x1F50E;Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #main {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 40%;
    }
    th, td, table {
      padding: 3px;
      text-align: left;
      border:1px groove black;

    }
  </style>
</head>
<body>
  <div id="main">
    <table id="results">
      <thead>
        <tr>
          <th>ItemId</th>
          <th>ItemName</th>
          <th>ItemBeschreibung</th>
        </tr>
      </thead>
      <tbody id="resbody"></tbody>
    </table>
    <p></p>
  </div>
  <script>
    var x;
    function asd() {
      console.log(window.location.href)
      fetch(window.location.href, {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        }
      })
      .then(data=>{console.log(data);return data.json()})
      .then(res =>{
          const table = document.getElementById("resbody");
          let rs = [];
          JSON.parse(res).forEach(item => {
            let r = JSON.parse(item)
            console.log(r)
            let row = table.insertRow()
            let itemId = row.insertCell(0)
            itemId.innerHTML = r["ItemId"]
            let itemName = row.insertCell(1)
            itemName.innerHTML = r["ItemName"]
            let itemBeschreibung = row.insertCell(2)
            itemBeschreibung.innerHTML = r["ItemBeschreibung"]
          })
      })
    }
    
    asd()
  </script>
</body>
</html
